stages:
  - install_dependencies
  - test
  - build
  - deploy

dependencies:
  image: cypress/browsers:node16.5.0-chrome97-ff96
  ## Set environment variables for folders in "cache" job settings for npm modules and Cypress binary
  variables:
    npm_config_cache: '$CI_PROJECT_DIR/.npm'
    CYPRESS_CACHE_FOLDER: '$CI_PROJECT_DIR/cache/Cypress'
  stage: install_dependencies
  cache: 
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - ./app_mobile_ERON/.npm/
      # - ./app_mobile_ERON/cache/Cypress
      # - ./app_mobile_ERON/node_modules/
  script:
     - echo "$CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR"
     - ls -a $CI_PROJECT_DIR
     - ls -a
     - cd ./app_mobile_ERON/
     - ls -a
     - node -v
     - npm ci --cache .npm --prefer-offline
    #  - npm install cypress --save-dev
     - npx cypress cache path
     - npx cypress cache list
     - npm run cy:verify
  only:
    refs:
      - develop
    changes:
      - ./app_mobile_ERON/package.json

test-e2e:
  image: cypress/browsers:node16.5.0-chrome97-ff96
  stage: test
  cache: 
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - ./app_mobile_ERON/.npm/
      # - ./app_mobile_ERON/cache/Cypress
      # - ./app_mobile_ERON/node_modules/
    # policy: pull
  script:
     - ls -a
     - ls -a $CI_PROJECT_DIR
     - ls -a $CI_PROJECT_DIR/app_mobile_ERON
     - cd ./app_mobile_ERON/
     - ls -a
     - npm ci --cache .npm --prefer-offline
     - $(npm bin)/print-env CI
    # make sure Cypress can run
     - npm run cy:verify
     - npm install -g @ionic/cli
     - npm run ci
  only:
    - develop


build:
  extends: .before_script_template
  stage: build
  cache: 
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - ./app_mobile_ERON/.npm/
      # - ./app_mobile_ERON/node_modules/
    # policy: pull
  script:
    - ls -a
    - cd ./app_mobile_ERON/
    - ls -a
    - npm cache verify
    - npm ci --cache .npm --prefer-offline
    - node -v
    - ionic build
  artifacts:
    expire_in: 20 mins
    paths:
      - ./app_mobile_ERON/www
  only:
    - main


deploy_main:
  extends: .before_script_template
  stage: deploy
  variables:
    SERVEUR: "acapai@152.228.217.219"
    CHEMIN: "/var/www/app-mobile.projet-entreprise-eron.andriacapai.com/"
  script:
    - which rsync || ( apt update -y && apt install rsync -y )
    - ls -la
    - ls -la ./app_mobile_ERON/
    - /sbin/ip route|awk '/default/ { print $3 }'
    - ls ./app_mobile_ERON/www/
    - /usr/bin/rsync -r ./app_mobile_ERON/www/ ${SERVEUR}:${CHEMIN}. --exclude-from="exclude.build"
  only:
    - main