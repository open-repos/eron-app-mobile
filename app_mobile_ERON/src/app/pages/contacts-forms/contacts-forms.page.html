<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Formulaire de Contacts</ion-title>
    <ion-img src="../../../assets/logo/logo-ERON-biggest.png" class="logoEron" slot="end"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">


      <!-- <ion-label>Service à contacter</ion-label> -->
    <ion-item lines="none">
      <ion-label class="items-service-client" position="floating">Service à contacter</ion-label>
      <ion-select id="serviceToContact"  formControlName="serviceToContact" interface="popover">
        <ion-select-option value="service-clients">Service Clients</ion-select-option>
        <ion-select-option  value="partenariats">Partenariats</ion-select-option >
          <ion-select-option value="devenir-formateur">Devenir Formateur</ion-select-option>
          <ion-select-option  value="ressources-humaines">Ressources Humaines</ion-select-option >
      </ion-select>
    </ion-item>
  <div class="items-form">
  <ion-label for="firstName">Prénom</ion-label>
    <ion-item lines="none">
      <ion-input type="text" id="firstName" class="form-control" formControlName="firstName"></ion-input>
    </ion-item>

    <ion-label for="lastName">Nom</ion-label>
    <ion-item lines="none">
      <ion-input type="text" id="lastName" class="form-control" formControlName="lastName"></ion-input>
    </ion-item>

    <ion-label for="email">Adresse e-mail</ion-label>
    <ion-item lines="none">
      <ion-input type="text" id="email" class="form-control" formControlName="email"></ion-input>
    </ion-item>


    <ion-label>Objet du message</ion-label>
    <ion-item >
      <ion-textarea class="objet"  autoGrow="true"  placeholder="Ecrivez ici l'objet de votre message..."></ion-textarea>
    </ion-item>
    
  </div>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" [disabled]="userForm.invalid">Soumettre</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
