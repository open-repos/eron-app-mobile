<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content content-id="main-content">

    <div id="main-content" *ngFor="let p of pages">
<ion-menu-toggle *ngIf="p.url">
<ion-item button [routerLink]="p.url" routerDirection="root" routerLinkActive="active">
  <ion-icon *ngIf="p.icon" [name]="p.icon" slot="start">
  </ion-icon>
  <ion-label>
    {{p.title}}
  </ion-label>
</ion-item>
</ion-menu-toggle>

<ion-item button *ngIf="p.children?.length > 0" (click)="p.isOpen = !p.isOpen"
  [class.active-parent]="p.isOpen" detail="false">
<ion-icon slot="end" name="arrow-forward" *ngIf="!p.isOpen"></ion-icon>
<ion-icon slot="end" name="arrow-down" *ngIf="p.isOpen"></ion-icon>
<ion-label>{{p.title}}</ion-label>
</ion-item>


<ion-list *ngIf="p.isOpen">
  <ion-menu-toggle>
    <ion-item class="sub-item" button *ngFor="let subItem of p.children" [routerLink]="subItem.url" routerDirection="root" routerLinkActive="active">
      <!-- <ion-icon *ngIf="subItem.icon" [name]="p.icon" slot="start">
      </ion-icon> -->
      <ion-label>
        {{subItem.title}}
      </ion-label>
    </ion-item>
    </ion-menu-toggle>
</ion-list>
    </div>

  </ion-content>

</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
